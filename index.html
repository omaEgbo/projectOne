<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmers Interviewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="container__head text-center">
        Programmers Interviewer
      </h1>
      <p class="container__subtitle text-center">
        This webpage is immbedded with the most recurring interview questions
        that you may need to land your dream job as a software developer
      </p>
      <div class="text-center container">
        <div class="success ">
          your annswer is correct
        </div>
        <div class="failure">
          your answer is wrong
        </div> 
      <div>
        <h3 id="question">
        </h3>
      </div>
      <div class="text-center split">
        <div class="left-list can">
          <div id="a" class="option">
            <input type="radio" name="options" id="one" value="a" />
            <span>
            </span>
          </div>
          <div id="b" class="option">
            <input type="radio" name="options" id="two" value="b" />
            <span>
            </span>
          </div>
        </div>
        <div class="right-list can">
          <div id="c" class="option">
            <input type="radio" name="options" id="three" value="c" />
            <span>
            </span>
          </div>
          <div id="d" class="option">
            <input type="radio" name="options" id="four" value="d" />
            <span>
            </span>
          </div>
        </div>
      </div>
      <div class="text-center">
        <div><button id="submit">
          Submit
        </button>
      </div>
        <br />
        <div>
          <button id="another">
            Another <br />
            Question
          </button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
